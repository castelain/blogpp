<form [formGroup]="form">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      id="title"
      class="form-control"
      formControlName="title"
      type="text">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea
      formControlName="content"
      class="form-control"
      id="content"
      cols="30"
      rows="10"></textarea>
  </div>
  <button *ngIf="isNew" (click)="createPost(form.value)" class="btn btn-primary">Submit</button>
  <button *ngIf="!isNew" (click)="updatePost(form.value)" class="btn btn-primary">Submit</button>
</form>
