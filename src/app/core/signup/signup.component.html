<form [formGroup]="form" (ngSubmit)="signUp(form.value)" class="sign-up">
  <h4 class="mb-4">Complete the form to join us.</h4>
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      formControlName="email"
      type="email"
      id="email"
      class="form-control">
    <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
      <div *ngIf="email.errors">A valid email address is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="name">Username</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      id="name">
    <div *ngIf="name.touched && name.invalid">
      <p *ngIf="name.errors['required']" class="alert alert-danger">Username is required.</p>
      <p *ngIf="name.errors['minlength']" class="alert alert-danger">Username shouldn't be less than 54 characters</p>
    </div>
  </div>
  <div formGroupName="confirm">
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password1"
        class="form-control"
        id="password">
      <div *ngIf="confirm.touched && confirm.invalid">
        <p *ngIf="confirm.get('password1').errors" class="alert alert-danger">
          Password is required and should be at least 5 characters.
        </p>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        formControlName="password2"
        class="form-control"
        id="confirmPassword">
      <div *ngIf="confirm.get('password2').touched && confirm.invalid">
        <p *ngIf="confirm.errors" class="alert alert-danger">Passwords should match.</p>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="bio">Talk about yourself.</label>
    <textarea formControlName="bio" class="form-control" id="bio" rows="2"></textarea>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sign up</button>
</form>
