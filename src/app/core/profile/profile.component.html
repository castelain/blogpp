
<div class="container my-3">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <img src="../../../assets/images/avatar.png" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ user?.name }}</h5>
          <p>Member since: {{ member_since | date: 'mediumDate' }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <ngb-tabset>
        <ngb-tab title="Posts">
          <ng-template ngbTabContent>
            <h3 *ngIf="postsNotFound">No posts yet.</h3>
            <ul class="list-group list-group-flush">
              <li *ngFor="let post of posts" class="list-group-item">
                <app-post [post]="post" [isOwner]="isOwner"></app-post>
              </li>
            </ul>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Comments">
          <ng-template ngbTabContent>
            <h3 *ngIf="commentsNotFound">No comments yet.</h3>
            <ul class="list-group list-group-flush">
              <li *ngFor="let comment of comments" class="list-group-item">
                <app-comment [comment]="comment"></app-comment>
              </li>
            </ul>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>

    </div>
  </div>
</div>
