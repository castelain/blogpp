<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ post?.title }}</h4>
    <p>
      <small>Author: {{ post?.author.name }}</small>
    </p>
    <hr>
    <p class="card-text">{{ post?.content | summary }}</p>
    <button class="btn btn-primary mr-2" [routerLink]="['/show-post', post?._id]">Read</button>
    <button *ngIf="isOwner" class="btn btn-warning" [routerLink]="['/update-post', post?._id]">Edit</button>
  </div>
</div>
