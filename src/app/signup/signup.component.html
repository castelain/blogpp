<form [formGroup]="form" (ngSubmit)="signUp(form.value)" class="sign-up">
  <h4 class="mb-4">Complete the form to join us.</h4>
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      formControlName="email"
      type="email"
      id="email"
      class="form-control">
    <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
      <div *ngIf="email.errors.required || email.errors.email">A valid email address is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="name">Username</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      id="name">
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <div *ngIf="name.errors.required">Username is required.</div>
    </div>
  </div>
  <div formGroupName="confirm">
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password1"
        class="form-control"
        id="password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        formControlName="password2"
        class="form-control"
        id="confirmPassword">
    </div>
    <div *ngIf="confirm.get('password2').touched && confirm.invalid" class="alert alert-danger">
      <div *ngIf="confirm.errors.passwordsShouldMatch">
        Passwords should match.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sign up</button>
</form>
